<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="刷新浏览器" id="button">
<script>
    var a=document.getElementById("button");
    function fun() {
        window.location.reload()
    }
    a.onclick=fun;

</script>
</body>
</html>
