<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        td{
            border: 1px solid #54adff;
            background-color: #f4f47b;
        }
    </style>
    <script>
        document.write("<table align='center'>");//border 属性会为每个单元格应用边框，并用边框围绕表格。
        // 如果 border 属性的值发生改变，那么只有表格周围边框的尺寸会发生变化。表格内部的边框则是 1 像素宽。
        var a=9;
        var b;
        for (i=1;i<=a;i++){
            document.write("<tr>");
            for (j=1;j<=i;j++){
                document.write("<td>")
                b=i*j;
                document.write(i+"*"+j+"="+b);
                document.write("</td>");
                document.write("&nbsp"+"&nbsp")
            }
            //document.write("<br>");
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</head>
<body>
</table>
</body>
</html>
