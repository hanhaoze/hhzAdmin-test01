<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户密码</title>
</head>
<body>
<form action="#"method="get">
用户名<input type="text" name="username" placeholder="请输入用户名"><br>
密码*<input type="password" name="password" placeholder="请输入密码"><br>
密码确认*<input type="password" name="password" placeholder="请再次输入密码"><br>
生日<input type="date"name="birthday" >
性别*<input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female" checked>女<br>
爱好*<input type="checkbox" name="hobby" values="shopping">逛街
    <input type="checkbox" name="hobby" values="JAVA">学习JAVA
    <input type="checkbox" name="hobby" values="game">英雄联盟LOL<br>
    <br>
个人图片<input type="file" name="file"><br/>
    <br/>
    <input type="submit" value="提交申请"><br>
年龄 <input type="number" name="age"><br>
邮箱 <input type="email" name="email"><br>
    省份<select name="province">
    <option>
        请选择
    </option>
    <option value="1">
        北京
    </option>
    <option value="2">
        天津
    </option>
</select>
</form>
</body>
</html>
