<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a>点我试试</a>
<button id="btn">设置属性</button>
<script>
    "use strict"
    var btn = document.getElementById("btn");
    btn.onclick=function () {
        var b = document.getElementsByTagName("a")[0];
        b.setAttribute("href","https://www.baidu.com")
    }

</script>
</body>
</html>
